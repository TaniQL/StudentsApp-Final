<div class="container-courses">
    <div class=" d-flex  align-items-center justify-content-between mt-4 mb-4">
        <h4>Lista de Cursos</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table #tabla mat-table [dataSource]="courses" class="mat-elevation-z8 text-center">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> CÃ³digo </th>
                    <td class="color" mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha de Inicio </th>
                    <td mat-cell *matCellDef="let element"> {{ element.dateStart | date: 'dd/MM/yyyy' }} </td>
                </ng-container>

                <ng-container matColumnDef="profesor">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Profesor </th>
                    <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="text-center" > Acciones </th>
                    <td mat-cell *matCellDef="let element" align="center">
                        <button *ngIf="isAdmin" mat-icon-button color="primary" (click)="editCourse(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button  *ngIf="isAdmin" mat-icon-button color="warn" (click)="deleteCourse(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button  mat-icon-button color="accent" (click)="moreInfo(element)">
                            <mat-icon>description</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
