<section class="section about-section gray-bg" id="about">
    <div class="container">
            <div class="col-lg-12">
                <div class="about-text go-to">
                    <h3 class="dark-color">Curso de {{data.name}} </h3>
                    <h6 class="theme-color lead"></h6>
                    <p>{{data.description}}</p>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>Profesor</label>
                                <p>{{data.teacher}}</p>
                            </div>
                            <div class="media">
                                <label>Inicia</label>
                                <p>{{data.dateStart | date: 'dd/MM/yyyy'}}</p>
                            </div>
                            <div class="media">
                                <label>Termina</label>
                                <p>{{data.dateEnd | date: 'dd/MM/yyyy'}}</p>
                            </div>
                            <div class="media">
                                <label>Clases</label>
                                <p>{{data.units}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
    </div>
</section>
